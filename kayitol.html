    <!-- Kayıt section start-->

    <div class="register-container">
        <h2>Üyelik Oluştur</h2>
        <form class="register-form" action="/register" method="post">
            <div class="form-group">
                <label for="e-mail">E-posta:</label>
                <input type="email" id="new_email" name="new_email" required>
            </div>
            <div class="form-group">
                <label for="new_username">Kullanıcı Adı:</label>
                <input type="text" id="new_username" name="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Şifre:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Şifreyi Onayla:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button class="action-btn" type="submit">Üye Ol</button>
        </form>
    </div>

    <!-- Kayıt section End-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
